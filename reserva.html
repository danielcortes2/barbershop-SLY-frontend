<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Cita - Barbería</title>
    <link rel="stylesheet" href="css/reserva.css">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="header-container">
            <h1>✂️ Barbería Premium</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="reserva.html" class="nav-link active">Reservar</a>
                <a href="admin.html" class="nav-link">Administración</a>
            </nav>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main">
        <section class="hero">
            <h2>Reserva tu Cita</h2>
            <p>Elige el mejor momento para tu corte</p>
        </section>

        <!-- Formulario de reserva -->
        <section class="form-container">
            <form id="appointmentForm" class="appointment-form">
                <!-- Datos del cliente -->
                <div class="form-section">
                    <h3>Datos Personales</h3>
                    
                    <div class="form-group">
                        <label for="clientName">Nombre Completo *</label>
                        <input 
                            type="text" 
                            id="clientName" 
                            name="clientName" 
                            placeholder="Tu nombre completo"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="clientPhone">Teléfono *</label>
                        <input 
                            type="tel" 
                            id="clientPhone" 
                            name="clientPhone" 
                            placeholder="(555) 123-4567"
                            required
                        >
                    </div>
                </div>

                <!-- Selección de servicio y barbero -->
                <div class="form-section">
                    <h3>Selecciona Servicio y Barbero</h3>
                    
                    <div class="form-group">
                        <label for="serviceId">Servicio *</label>
                        <select id="serviceId" name="serviceId" required>
                            <option value="">Selecciona un servicio...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="barberId">Barbero *</label>
                        <select id="barberId" name="barberId" required>
                            <option value="">Selecciona un barbero...</option>
                        </select>
                    </div>
                </div>

                <!-- Selección de fecha y hora -->
                <div class="form-section">
                    <h3>Fecha y Hora</h3>
                    
                    <div class="form-group">
                        <label for="appointmentDate">Fecha *</label>
                        <input 
                            type="date" 
                            id="appointmentDate" 
                            name="appointmentDate"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="appointmentTime">Hora *</label>
                        <select id="appointmentTime" name="appointmentTime" required disabled>
                            <option value="">Primero selecciona fecha y barbero</option>
                        </select>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Reservar Cita</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </section>

        <!-- Mensaje de estado -->
        <div id="messageContainer" class="message-container"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Barbería Premium. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/reserva.js"></script>
</body>
</html>
